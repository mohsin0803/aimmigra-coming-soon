<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    h1 {
      font-size: 4em;
      color: #333;
      margin-bottom: 40px;
    }

    img {
      max-width: 90%;
      max-height: 70vh;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <img src="coming2.png" alt="Coming Soon">
  </div>
</body>
</html>
